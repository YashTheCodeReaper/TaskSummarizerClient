<section class="onboarding_component">
  <div class="intro-obc-slider-wrapper" *ngIf="appControlService.showIntroOnboarding">
    <div class="iobcsw-enclosure" #iobsw>
      <div class="ob-flex-container" *ngFor="let item of introObData; let i = index">
        <div class="top-grid">
          <ng-lottie [height]="'200px'" [options]="lottieConfig[i]"></ng-lottie>
        </div>
        <div class="bottom-grid">
          <h4>{{item.heading}}</h4>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
    <div style="--iobdi: {{360/4 * (currIndex)}}deg" class="button-container" role="button" (click)="onNavigate()">
      <div class="bc-bg">
        <div class="bc-bg-1">
          <i class="fi fi-rr-arrow-small-right"></i>
        </div>
      </div>
    </div>
    <div class="paginator">
      <div *ngFor="let item of introObData; let i = index" class="page-index"
        [ngClass]="{'active-index': i==currIndex}"></div>
    </div>
  </div>

  <div class="profile-form-wrapper" *ngIf="showProfileForm">
    <h2>Setup profile</h2>
    <h5>Fill in your details please</h5>
    <div class="profile-circle">
      <i class="fi fi-rr-user"></i>
      <div class="image-button" role="button">
        <i class="fi fi-br-picture"></i>
      </div>
    </div>
    <form [formGroup]="obProfileFormGroup">
      <div class="input-group input-group-obp-0"
        [ngClass]="{'input-group-focus-forced': obProfileFormGroup.controls['name'].value?.length}">
        <label for="name">Enter your name</label>
        <input formControlName="name" type="text" (focus)="onFieldFocus(0)" (blur)="onFieldFocus(0)">
        <i *ngIf="validateField(obProfileFormGroup, 'name')" class="warn-icon fi fi-sr-info"></i>
      </div>
      <span class="error-message" *ngIf="validateField(obProfileFormGroup, 'name')">Please enter your name to
        proceed!</span>
      <div class="input-group input-group-obp-1"
        [ngClass]="{'input-group-focus-forced': obProfileFormGroup.controls['designation'].value?.length}">
        <label for="designation">Choose your designation</label>
        <input formControlName="designation" type="text" (focus)="onFieldFocus(1)" (blur)="onFieldFocus(1)">
        <i *ngIf="validateField(obProfileFormGroup, 'designation')" class="warn-icon fi fi-sr-info"></i>
      </div>
      <span class="error-message" *ngIf="validateField(obProfileFormGroup, 'designation')">Please choose a
        designation</span>
      <div class="input-group input-group-obp-2"
        [ngClass]="{'input-group-focus-forced': obProfileFormGroup.controls['role'].value?.length}">
        <label for="role">Choose your role</label>
        <input formControlName="role" type="text" (focus)="onFieldFocus(2)" (blur)="onFieldFocus(2)">
        <i *ngIf="validateField(obProfileFormGroup, 'role')" class="warn-icon fi fi-sr-info"></i>
      </div>
      <span class="error-message" *ngIf="validateField(obProfileFormGroup, 'role')">Please choose a
        role</span>
      <div class="button-flex">
        <button class="primary-button">
          <div class="pb-text">Proceed</div>
          <i class="pb-icon fi fi-rr-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>
</section>
